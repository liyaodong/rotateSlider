<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D转盘 Slider</title>
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body class="demo">
  <h1>3D转盘 demo</h1>
  <div class="rotateslider-container" id="slider">
    <div class="rotateslider-item"><img src="assets/images/front.png"></div>
    <div class="rotateslider-item"><img src="assets/images/front.png"></div>
    <div class="rotateslider-item"><img src="assets/images/front.png"></div>
    <div class="rotateslider-item"><img src="assets/images/front.png"></div>
    <div class="rotateslider-item"><img src="assets/images/front.png"></div>
    <span class="arrow right js-rotateslider-arrow" data-action="next"></span>
    <span class="arrow left js-rotateslider-arrow" data-action="prev"></span>
  </div>
  <script src="assets/js/app.min.js"></script>
</body>
</html>
